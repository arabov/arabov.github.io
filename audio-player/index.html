<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Audio player</title>
</head>
<body>
    <div class="container text-center">
        <div class="player">
            <div class="cover"><canvas></canvas></div>
            <p id="name"></p>
            <div class="btn-group" role="group">
                <button class="btn btn-primary btn-file">
                    <i class="fa fa-upload"></i></i><input type="file"/>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="play" type="button" class="btn btn-default">
                    <i class="fa fa-play"></i>
                </button>
                <button id="stop" type="button" class="btn btn-default">
                    <i class="fa fa-stop"></i>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="volumeDown" type="button" class="btn btn-default">
                    <i class="fa fa-volume-down"></i>
                </button>
                <button id="volumeUp" type="button" class="btn btn-default">
                    <i class="fa fa-volume-up"></i>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="active"><a href="#">Normal</a></li>
                    <li><a href="#">Pop</a></li>
                    <li><a href="#">Rock</a></li>
                    <li><a href="#">Jazz</a></li>
                    <li><a href="#">Classic</a></li>
                    <li><a href="#">Hip-hop</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/id3-minimized.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
