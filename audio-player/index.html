<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Audio player</title>
</head>
<body>
    <div class="container text-center">
        <div class="player">
            <div class="cover"><canvas></canvas></div>
            <p id="name"></p>
            <div class="btn-group" role="group">
                <button class="btn btn-primary btn-file">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span><input type="file"/>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="play/pause" type="button" class="btn btn-default" aria-label="Play">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <button id="stop" type="button" class="btn btn-default" aria-label="Stop">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="volumeUp" type="button" class="btn btn-default" aria-label="-">
                    <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                </button>
                <button id="volumeDown" type="button" class="btn btn-default" aria-label="+">
                    <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </button>
                <!--<input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume1">-->

            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-equalizer"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="active"><a href="#">Normal</a></li>
                    <li><a href="#">Pop</a></li>
                    <li><a href="#">Rock</a></li>
                    <li><a href="#">Jazz</a></li>
                    <li><a href="#">Classic</a></li>
                    <li><a href="#">Hip-hop</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/id3-minimized.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
